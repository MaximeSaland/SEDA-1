---
name:  Napping
title: Analysis of Napping data
jrs:   '1.1'

items:

    - name: plotind
      visible: (modactillus)
      title: Representation of the individuals and categorical supplementary variables
      type: Image
      width:  800
      height: 600
      renderFun: .plotindividus
    
    - name: plotind2
      visible: (modact)
      title: Representation of the individuals
      type: Image
      width:  800
      height: 600
      renderFun: .plotindividus2
      
    - name: plotind3
      visible: (modillus)
      title: Representation of the categorical supplementary variables
      type: Image
      width:  800
      height: 600
      renderFun: .plotindividus3

    - name: plotvar
      visible: (varactillus)
      title: Representation of the active and supplementary variables
      type: Image
      width: 600
      height: 600
      renderFun: .plotvariables
      
    - name: plotvar2
      visible: (varact)
      title: Representation of the active variables
      type: Image
      width: 600
      height: 600
      renderFun: .plotvariables2
      
    - name: plotvar3
      visible: (varillus)
      title: Representation of the supplementary variables
      type: Image
      width: 600
      height: 600
      renderFun: .plotvariables3
      
      
    - name: plotgrp
      title: Representation of the groups
      type: Image
      width: 600
      height: 600
      renderFun: .plotgroups

    - name: eigengroup
      title: Eigenvalue decomposition
      type: Group
      items:
        - name: eigen
          title: 'Eigenvalue and (cumulative) percentage of variance'
          type: Table
          columns:
            - name: component
              title: ''
              type: 'text'
            - name: eigenvalue
              title: 'Eigenvalue'
              type: number
            - name: purcent
              title: '% of the variance'
              type: number
            - name: purcentcum
              title: 'Cumulative %'
              type: number

    - name: descdesdim
      title: Automatic description of the axes
      type: Preformatted


    - name: individus
      title: Individual tables
      type: Group
      items: 
        - name:  coordonnees
          title: Coordinates table
          visible: (coordind)
          type:  Table
          clearWith:
            - nFactors
          columns: []

        - name:  contribution
          title: Contributions table
          visible: (contribind)
          type:  Table
          clearWith:
            - nFactors
          columns: []

        - name:  cosinus
          title: Cosinus table
          visible: (cosind)
          type:  Table
          clearWith:
            - nFactors
          columns: []



    - name: variables
      title: Variable tables
      type: Group
      items: 
        - name:  correlations
          title: Correlations table
          visible: (corvar)
          type:  Table
          clearWith:
            - nFactors
          columns: []

        - name:  contribution
          title: Contributions table
          visible: (contribvar)
          type:  Table
          clearWith:
            - nFactors
          columns: []

        - name:  cosinus
          title: Cosinus table
          visible: (cosvar)
          type:  Table
          clearWith:
            - nFactors
          columns: []

...