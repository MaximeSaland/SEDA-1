---
name:  QDABOOT
title: Analysis of QDA data with resampling
jrs:   '1.1'

items:

    - name: plotspa
      title: Representation of the products with confidence ellipses
      type: Image
      width: 900
      height: 600
      renderFun: .plotSpace
      
    - name: plotvaria
      visible: (var_gr_box)
      title: Variability of the sensory attributes
      type: Image
      width: 600
      height: 600
      renderFun: .plotvariavar
    
    - name: plotpane
      visible: (ind_gr_box)
      title: Individual variability around products
      type: Image
      width: 900
      height: 600
      renderFun: .plotPane
      
    - name: plotvar
      title: Representation of the sensory attributes
      type: Image
      width: 600
      height: 600
      renderFun: .plotVaraxe
    
    - name: plotind
      title: Representation of the products
      type: Image
      width: 900
      height: 600
      renderFun: .plotIndaxe      
            
    - name: eigenGr
      title: Eigenvalue decomposition
      type: Group
      visible: false
      items: 
        - name: eigen_table
          title: ''
          type: Table
          columns: 
            - name: facto
              title: ''
              type: text
            - name: eig
              title: 'Eigenvalue'
              type: number
            - name: eig_pct
              title: '% of variance'
              type: number
            - name: eig_pct_cum
              title: 'Cumulative %'
              type: number
              
    - name: hotGr
      title: Hotelling test
      type: Group
      items:
         - name: hot_table
           title: ''
           type: Table
           columns: []
           
    - name: corGr
      title: Correlation table(s)
      type: Group
      items:
         - name: cor_tab_moy
           title: Mean correlation
           type: Table
           columns: []
         - name: cor_tab_max
           title: Maximum correlation
           visible: (cor_tab_box_max)
           type: Table
           columns: []
         - name: cor_tab_min
           title: Minmum correlation
           visible: (cor_tab_box_min)
           type: Table
           columns: []

...
